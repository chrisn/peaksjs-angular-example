<h3 *ngIf="points.length > 0">Points</h3>

<table class="table table-striped" *ngIf="points.length > 0">
  <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Time</th>
        <th scope="col">Label</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let point of points">
      <td>{{ point.id }}</td>
      <td>{{ point.time }}</td>
      <td>{{ point.labelText }}</td>
    </tr>
  </tbody>
</table>
